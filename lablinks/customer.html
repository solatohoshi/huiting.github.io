<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a customer registration with necessary information that customers need to fill in.">
    <meta name="keywords" content="customer, registration, forms">
    <meta name="author" content="Huiting Huang">
    <style>
        td {
            padding-right: 30px;
        }
    </style>
    <title>Customer Registration</title>
</head>
<body>
    <form>
    <fieldset style="border: 5px solid">
    <h1>Customer Registration</h1>
    <fieldset>
        <legend>1. User Info</legend>
        <table>
            <tr>
               <td>First name    
               <td>Last name
            </tr>
            <tr>
                <td>
                    <input type="text" id="fname" name="fname" maxlength="10">
                </td>
                <td>
                    <input type="text" id="lname" name="lname" readonly>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Email
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" id="email" name="email" placeholder="format for email is xxx@yyy.zzz" style="width: 110%">
                </td>
            </tr>
            <tr>
                <td>Password
               <td>Password Repeat
            </tr>
            <tr>
                <td>
                    <input type="password" id="passwd" name="passwd" minlength="8" placeholder="at least 8 characters">
                </td>
                <td>
                    <input type="password" id="repasswd" name="repasswd" minlength="8" placeholder="at least 8 characters">
                </td>
            </tr>
        </table>
    </fieldset>
    <br>
        <fieldset>
            <legend>2. Location</legend>
            <table>
                <tr>
                    <td colspan="3">
                        Address
                    </td>    
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="text" id="address" name="address" style="width: 110%">
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>State</td>
                    <td>Zip</td>
                </tr>
                <tr>
                    <td><input type="text" id="city" name="city"></td>
                    <td><input type="text" id="state" name="state" size="4"></td>
                    <td><input type="text" id="zip" name="zip" size="6"></td>
                </tr>
                <tr>
                    <td>Phone</td>    
                   <td colspan="2">Country
                </tr>
                <tr>
                    <td>
                        <input type="text" id="phone" name="phone" placeholder="NNN-NNN-NNNN">
                    </td>
                    <td colspan="2">
                        <select id="country" name="country">
                            <option value="Canada" selected>Canada</option>
                            <option value="Germany">Germany</option>
                            <option value="United States">United States</option>
                        </select>
                    <tr>
                    <td colspan="3">Continent
                    <tr>
                    <td colspan="3">
                    <input type="radio" id="north_america" name="north_america">
                    North America
                    </td>
                    </tr>
                    <tr>
                    <td colspan="3">
                    <input type="radio" id="europe" name="europe">
                    Europe
                    </td>
                    </tr>
                    <tr>
                    <td colspan="3">
                    <input type="radio" id="south_america" name="south_america">
                    South America
                    </td>
                    </tr>
            </table>
        </fieldset>
        <br>
            <fieldset>
                <legend>3. Personal Details</legend>
                <table>
                    <tr>
                        <td><label for="birthday">Birthday</label></td>
                        <td><label for="fav_color">Favorite Color</label></td>
                    </tr>
                    <tr>
                        <td><input type="date" id="birthday" name="birthday"></td>
                        <td><input type="color" id="fav_color" name="fav_color"></td>
                    </tr>
                    <tr>
                        <td colspan="2">Interest in Art</td>
                    <tr>
                        <td colspan="2">
                        <label for="art">Minimal</label>
                        <input type="range" id="art" name="art">
                        <label for="art">Love it!</label>
                        </td>
                    </tr>    
                </table>
            </fieldset>
        <h4>4. All Done</h4>
            <input type="checkbox" id="agree" name="agree">
            <label for="agree">I agree to the <a href="termsofagreement.com">Terms of the Site</a></label>
            <br>
            <input type="submit" id="submit" name="submit">
            <input type="reset"  id="reset"  name="reset">
        <footer>
            2023 Copyright
        </footer>
    </fieldset>
</form>
</body>
</html>
